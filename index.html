<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Play college sports</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <header>
    <div class="child1">
      <div class="surface-text">
        <img src="./sources/svg/surface_logo_text.svg" alt="surface text logo">
      </div>
    </div>
    <div class="child2">
      <div class="slogan1">
        Be recruited
      </div>
    </div>
    <div class="child3">
      <div class="slogan2">
        Play college sports
      </div>
    </div>
    <div class="child4">
      <button>
        <div class="logo">
          <img src="./sources/svg/apple-logo.svg" alt="apple logo">
        </div>
        <div>
          <div class="cta">
            Download on the
          </div>
          <div class="store">
            App Store
          </div>
        </div>
      </button>
    </div>
    <div class="child5">
      <button>
        <div class="logo">
          <img src="./sources/svg/google-play.svg" alt="apple logo">
        </div>
        <div>
          <div class="cta">
            Get it on
          </div>
          <div class="store">
            Google Play
          </div>
        </div>
      </button>
    </div>
  </header>

</body>

</html>
